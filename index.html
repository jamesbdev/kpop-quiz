<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>K-pop Quiz</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div id="quiz" class="mainContainer">
    <h1>K-Pop Quiz</h1>
      <p>Welcome to my K-pop Quiz</p>
      <p>Answer 10 questions and find out your level of K-pop mastery!</p>
    <button class="startButton">Start</button>
    <button id="submit">Submit</button>
    <div id="results">

    </div><!--results-->
    <div class="question1">
      <h2>Question 1</h2>
      <p>How many members does Red Velvet have?</p>
      <input type="radio" id="2" name="RedVelvet" value="2">
      <label for="2">2</label>
      <input type="radio" id="3" name="RedVelvet" value="3">
      <label for="3">3</label>
      <input type="radio" id="5" name="RedVelvet" value="5">
      <label for="5">5</label>
      <input type="radio" id="6" name="RedVelvet" value="6">
      <label for="6">6</label>
      <button class="next"
        type="button">
      Next
</button>
<img src="https://img.icons8.com/material/48/000000/forward.png">
    </div><!--question 1 -->

    <div class="question2">
    </div><!--question 2-->
    <footer>
      <a href="https://icons8.com/icon/86516/forward">Forward icon by Icons8</a>
    </footer>
</div><!--main container-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
